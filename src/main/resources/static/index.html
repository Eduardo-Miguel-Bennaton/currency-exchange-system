<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <style src="./style.css"></style>
  </head>
  <body>
    <div class="container">
      <h1>Currency Exchange</h1>

      <form id="exchangeForm">
        <div>
          <label for="fromCurrency">From Currency (e.g., USD):</label>
          <input type="text" id="fromCurrency" value="USD" required />
        </div>
        <div>
          <label for="toCurrency">To Currency (e.g., EUR):</label>
          <input type="text" id="toCurrency" value="EUR" required />
        </div>
        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" value="100" required step="0.01" />
        </div>
        <button type="submit">Convert</button>
      </form>

      <div id="results">
        <p>Results will appear here.</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
